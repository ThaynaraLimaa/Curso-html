<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        
        div > p { /*sÃ³ vai mexer em um paragrafo que esteja dentro de uma div */
            display: none; /*Faz o paragrafo desaparecer*/
        }
        div:hover > p{
            display: block; /*faz  paragrafo aparecer */
            color: white;
            background-color: red;
            width: 350px;
        }
        div:hover{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Texto escondido..</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
